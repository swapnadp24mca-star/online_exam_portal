<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Online Exam Portal</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
}

.login-box {
  background: white;
  border-radius: 25px;
  padding: 40px 50px;
  width: 350px;
  box-shadow: 0 15px 50px rgba(0,0,0,0.3);
  text-align: center;
}

.login-box h2 {
  color: #6a11cb;
  margin-bottom: 30px;
  font-size: 28px;
  font-weight: 700;
}

.login-box label {
  display: block;
  text-align: left;
  margin-top: 15px;
  font-weight: 600;
  color: #333;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-box input:focus {
  border-color: #6a11cb;
  outline: none;
  box-shadow: 0 0 5px #6a11cb;
}

.login-box button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-box button:hover {
  background: linear-gradient(135deg, #2575fc, #6a11cb);
  transform: scale(1.05);
}

.login-box p {
  margin-top: 20px;
  font-size: 14px;
  color: #555;
}

.login-box p a {
  color: #6a11cb;
  text-decoration: none;
  font-weight: 600;
}

.login-box p a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Online Exam Portal</h2>
  <form id="loginForm">
    <label for="username">Email</label>
    <input type="text" id="username" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const response = await fetch('http://127.0.0.1:5000/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, password })
    });

    const result = await response.json();
    alert(result.message);

    if(result.success){
      // Store user info
      localStorage.setItem("userEmail", result.loggedInUser.email);
      localStorage.setItem("role", result.loggedInUser.role);

      // Redirect to dashboard based on role
      if(result.loggedInUser.role === "teacher") {
        window.location.href = "teacherdashboard.html";
      } else if(result.loggedInUser.role === "student") {
        window.location.href = "studentdashboard.html";
      } else {
        alert("Role not recognized!");
      }
    }
  } catch(err){
    console.error(err);
    alert("Server error. Try again later.");
  }
});
</script>

</body>
</html>
