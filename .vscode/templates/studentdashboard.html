<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<style>
    body {font-family: Arial, sans-serif;margin:0;background-color:#f0f0ff;display:flex;justify-content:center;align-items:flex-start;padding:40px 20px;min-height:100vh;}
    .dashboard-card {background:white;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.15);padding:30px;width:100%;max-width:600px;}
    .header-box {display:flex;justify-content:space-between;align-items:center;border:1px solid #e0e0e0;border-radius:10px;padding:10px 15px;margin-bottom:30px;font-size:1.1em;font-weight:500;color:#333;}
    .logout-button {background:none;border:none;color:#333;font-size:0.9em;cursor:pointer;font-weight:500;opacity:0.8;}
    .action-grid {display:grid;grid-template-columns:repeat(2,1fr);gap:20px;}
    .action-card {background:white;border-radius:15px;padding:25px;text-align:center;box-shadow:5px 5px 10px #e0e0e0,-5px -5px 10px #ffffff;transition:all 0.2s ease-in-out;cursor:pointer;text-decoration:none;color:#555;}
    .action-card:hover {box-shadow:8px 8px 15px #d0d0d0,-8px -8px 15px #ffffff;transform:translateY(-2px);color:#555;}
    .icon-box {display:flex;justify-content:center;align-items:center;width:80px;height:80px;margin:0 auto 15px;border-radius:10px;background-color:#f0f0ff;color:#5d3dff;font-size:40px;box-shadow: inset 3px 3px 5px #e0e0e0, inset -3px -3px 5px #ffffff;}
    .card-text {font-weight:600;font-size:1em;}
    .action-grid > *:nth-child(3) {grid-column:1/2;margin-right:20px;}
    .action-grid > *:nth-child(2) {margin-right:0;}
    @media(max-width:600px){.action-grid{grid-template-columns:1fr;}.action-grid > *{grid-column:span 1;margin:0 !important;}}
</style>
</head>
<body>
<div class="dashboard-card">
    <div class="header-box">
        <span>Student Dashboard</span>
        <button class="logout-button" onclick="location.href='login.html'">Logout</button>
    </div>
<script src="js/auth.js"></script>

    <div class="action-grid">
        <a href="takeexam.html" class="action-card">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#5d3dff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 20h9"></path>
                    <path d="M16.5 3.5l-2.5 2.5l-8 8l-1 5l5 -1l8 -8l2.5 -2.5c0.55 -0.55 0.55 -1.45 0 -2l-2 -2c-0.55 -0.55 -1.45 -0.55 -2 0z"></path>
                </svg>
            </div>
            <div class="card-text">Take Exam</div>
        </a>

        <a href="stdres.html" class="action-card">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#5d3dff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="12" width="6" height="8" rx="1"></rect>
                    <rect x="9" y="8" width="6" height="12" rx="1"></rect>
                    <rect x="15" y="4" width="6" height="16" rx="1"></rect>
                </svg>
            </div>
            <div class="card-text">Check Result</div>
        </a>

        <a href="feedback.html" class="action-card">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#5d3dff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2h-7l-4 4v-4h-3a2 2 0 0 1-2-2v-6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <div class="card-text">Feedback</div>
        </a>
    </div>
</div>
</body>
</html>
